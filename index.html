<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>DEMO</title>
		<script type="text/javascript" src="Lottery.js"></script>
	</head>
	<body>
		<div id="container" style="width:200px;height:50px;"></div>
		<script type="text/javascript">
		    var lottery = new Lottery({
		        id : 'container',
		        coverText : '刮一刮 赢大奖',
		        drawResultPercentCallback : function( number ){
		            if( number >= 70 ){
		            	result();        
		            }

		        }
		    });

		    var haveDraw = false;
		    function result(){
		    	if( haveDraw == false ){
		    		alert('刮开');
		    		haveDraw = true;
		    	}
		    }

		    lottery.init( {
		        lottery : '中奖内容'
		    } );
		</script>
	</body>
</html>
